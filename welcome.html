<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
    /* Reset styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: row;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    .splash-headline {
        font-size: 3.5em;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
        width: 100%;
        animation: fadeIn 1s ease-in-out;
    }

    /* Main container for carousel and additional section */
    .main-content {
        display: flex;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        gap: 20px;
    }

    /* Carousel container */
    .carousel {
        position: relative;
        overflow: hidden;
        width: 66.66%; /* 2/3 width */
        height: 60vh;
        background: #ddd;
        border-radius: 10px;
    }

    .carousel img {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: translate(-50%, -50%);
        display: none;
    }

    .carousel img.active {
        display: block;
    }

    /* Caption */
    .caption {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1.2em;
        animation: fadeIn 1s ease-in-out;
    }

    /* Carousel navigation buttons */
    .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        border: none;
        padding: 10px;
        font-size: 1.5em;
        cursor: pointer;
        border-radius: 50%;
    }

    .prev {
        left: 10px;
    }

    .next {
        right: 10px;
    }

    /* Additional section */
    .additional-section {
        width: 33.33%; /* 1/3 width */
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2em;
        color: #333;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>

</head>
<body>
    <div class="container">
        <!-- Splash Headline -->
        <h1 class="splash-headline">Happy Friday!</h1>

        <!-- Text Box -->
       <div class="additional-section">
        <p>Explore our spaces designed for creativity, collaboration, and comfort!</p>
    </div>

        <!-- Carousel -->
        <div class="carousel">
            <img src="christmas-party.png" alt="Image 1" class="active" data-caption="Save the date for the Christmas Party!">
            <img src="padraig.jpg" alt="Image 2" data-caption="PÃ¡draig McNamara - Shortlisted for Agent of the Year">
            <img src="digital-transformation.jpg" alt="Image 3" data-caption="Congratulations to Digital Transformation for being shortlisted for Support Team of the Year">
            <img src="digital-transformation.jpg" alt="Image 4" data-caption="Congratulations to Digital Transformation for being shortlisted for Support Team of the Year">

            <!-- Captions -->
            <div class="caption">Welcome to our bright and welcoming office!</div>

            <!-- Navigation buttons -->
            <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
            <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.carousel img');
        const caption = document.querySelector('.caption');
        let currentIndex = 0;

        function showSlide(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
            caption.textContent = images[index].getAttribute('data-caption');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 5000); // Automatically move to the next slide every 5 seconds
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Office</title>
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        /* Splash headline */
        .splash-headline {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Carousel container */
        .carousel {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 400px;
            background: #ddd;
            border-radius: 10px;
        }

        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .carousel img.active {
            display: block;
        }

        /* Caption */
        .caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            animation: fadeIn 1s ease-in-out;
        }

        /* Carousel navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Splash Headline -->
        <h1 class="splash-headline">Welcome to Our Office!</h1>

        <!-- Carousel -->
        <div class="carousel">
            <img src="images/image1.jpg" alt="Image 1" class="active" data-caption="Welcome to our bright and welcoming office!">
            <img src="images/image2.jpg" alt="Image 2" data-caption="Get ready to thrive in our collaborative spaces!">
            <img src="images/image3.jpg" alt="Image 3" data-caption="Enjoy coffee breaks with amazing views.">

            <!-- Captions -->
            <div class="caption">Welcome to our bright and welcoming office!</div>

            <!-- Navigation buttons -->
            <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
            <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script>
        const images = document.querySelectorAll('.carousel img');
        const caption = document.querySelector('.caption');
        let currentIndex = 0;

        function showSlide(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
            caption.textContent = images[index].getAttribute('data-caption');
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 5000); // Automatically move to the next slide every 5 seconds
    </script>
</body>
</html>

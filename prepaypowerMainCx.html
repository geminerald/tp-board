  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <meta http-equiv="refresh" content="90" />

    <title>TP Board</title>
    
    <!-- TrustBox script -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto+Mono:wght@400&display=swap"
      rel="stylesheet"/>
    <script type="text/javascript" src="//widget.trustpilot.com/bootstrap/v5/tp.widget.bootstrap.min.js" async></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['Poppins', 'sans-serif'],
            },
          },
          screens: {
            tablet: '640px',
            // => @media (min-width: 640px) { ... }

            laptop: '1024px',
            // => @media (min-width: 1024px) { ... }

            desktop: '1280px',
            // => @media (min-width: 1280px) { ... }
          },
        },
        darkMode: 'class',
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hover-area w-40 h-40 fixed top-0 left-0"></div>
    <a href="index.html" class="hidden-button bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg">
      Back to Index
    </a>
    <div id="main" class="flex flex-col h-screen">
      <!-- ------**************-------------  CHANGE THE DASHBOARD LINK HERE  ------**************------------- -->

      <iframe
        id="dashboard"
        class="w-full flex-1"
        src="https://analytics-eu.8x8.com/shared-dashboard/3b139452-e0ee-4a31-b343-0e672067332b/dark"
      ></iframe>
      <!-- TrustBox widget - Carousel -->
      <div
        class="trustpilot-widget p-8"
        data-locale="en-US"
        data-template-id="53aa8912dec7e10d38f59f36"
        data-businessunit-id="5880bfe70000ff00059b1502"
        data-style-height="100%"
        data-style-width="100%"
        data-theme="light"
        data-stars="5"
        data-review-languages="en"
      ></div>
      <!-- End TrustBox widget -->
    </div>
  </body>
</html>
